<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trades Log Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .header {
            position: relative;
            width: 100%;
            text-align: center;
        }

        .header .btn-secondary {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px 20px;
            margin: 0;
            font-size: 0.9em;
        }

        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #d0d0d0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }

        .scroll-container {
            max-height: 70vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 #f8fafc;
        }

        .scroll-container::-webkit-scrollbar {
            width: 8px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background: #f8fafc;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        .modal-content {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
        }
    </style>
</head>

<body class="p-6 md:p-10 flex flex-col items-center">

    <div id="loading" class="absolute inset-0 flex items-center justify-center bg-gray-100 bg-opacity-75 z-50 hidden">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
    </div>

    <div id="message-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4">Report Generation</h2>
            <div id="modal-content-message" class="text-center mb-4"></div>
            <div class="flex justify-end">
                <button onclick="document.getElementById('message-modal').classList.add('hidden')"
                    class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-md transition-all">
                    Close
                </button>
            </div>
        </div>
    </div>

    <header class="w-full max-w-4xl text-center mb-6 header">
        <img src="my-logo.png" alt="Company Logo" class="rounded-lg shadow-md mx-auto mb-4" />
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800">Trades Log Report</h1>
        <p class="mt-2 text-gray-500">Filter and view all sign-in and sign-out entries.</p>
        <a href="index.html" class="btn-secondary" style="position: static; transform: none; margin-top: 1rem;">Return to Sign In</a>
    </header>

    <main class="w-full max-w-4xl bg-white p-6 md:p-8 rounded-2xl shadow-xl border border-gray-200">
        <form id="report-form" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="start-date" class="block text-sm font-medium text-gray-700">Start Date</label>
                    <input type="date" id="start-date" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 border">
                </div>
                <div>
                    <label for="end-date" class="block text-sm font-medium text-gray-700">End Date</label>
                    <input type="date" id="end-date" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 border">
                </div>
            </div>
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md shadow-lg transition-all transform hover:scale-105">
                Generate Report
            </button>
        </form>

        <hr class="my-8 border-gray-200">

        <div class="scroll-container bg-gray-50 p-4 rounded-xl border border-gray-200">
            <div id="report-results" class="space-y-4">
                <p class="text-center text-gray-500 p-4">Select a date range and click 'Generate Report' to view results.</p>
            </div>
        </div>
    </main>

    <footer class="w-full max-w-4xl mt-6 text-center text-gray-400 text-sm">
        <p>
            Â© 2025 OchreOnline. All rights reserved.
            <span class="mx-2">|</span>
            Version 1.0.0
        </p>
    </footer>

    <script>
        const WORKER_URL = "https://hom-sign-in-system.malcolm-164.workers.dev";
        const reportForm = document.getElementById('report-form');
        const reportResults = document.getElementById('report-results');
        const loadingSpinner = document.getElementById('loading');
        const messageModal = document.getElementById('message-modal');
        const modalContent = document.getElementById('modal-content-message');
        
        let inactivityTimeout;
        const inactivityDuration = 120000; // 2 minutes in milliseconds

        function resetInactivityTimer() {
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setTimeout(() => {
                 window.location.href = "index.html";
            }, inactivityDuration);
        }

        // Add event listeners to reset the timer on user activity
        document.addEventListener('mousemove', resetInactivityTimer);
        document.addEventListener('keypress', resetInactivityTimer);
        document.addEventListener('touchstart', resetInactivityTimer);

        // Initial timer start
        resetInactivityTimer();

        const showMessage = (message) => {
            modalContent.innerHTML = `<p class="text-lg font-semibold">${message}</p>`;
            messageModal.classList.remove('hidden');
        };

        const showLoading = () => loadingSpinner.classList.remove('hidden');
        const hideLoading = () => loadingSpinner.classList.add('hidden');

        reportForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;

            if (!startDate || !endDate) {
                showMessage("Please select both a start and end date.");
                return;
            }

            showLoading();
            reportResults.innerHTML = '';

            try {
                const response = await fetch(`${WORKER_URL}/api/report?startDate=${startDate}&endDate=${endDate}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                if (data.results.length === 0) {
                    reportResults.innerHTML = `<p class="text-center text-gray-500 p-4">No entries found for this date range.</p>`;
                    return;
                }

                let html = `
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white rounded-lg shadow-sm border border-gray-200">
                            <thead class="bg-gray-100">
                                <tr class="text-left text-gray-600 text-sm font-semibold">
                                    <th class="p-4">Business</th>
                                    <th class="p-4">Person</th>
                                    <th class="p-4">Mobile</th>
                                    <th class="p-4">Job Info</th>
                                    <th class="p-4">Signed In</th>
                                    <th class="p-4">Signed Out</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                data.results.forEach(log => {
                    const signInDate = new Date(log.signInTime);
                    const signOutTime = log.signOutTime ? new Date(log.signOutTime).toLocaleString() : 'N/A';
                    html += `
                        <tr class="border-t border-gray-200 hover:bg-gray-50">
                            <td class="p-4 text-sm text-gray-700">${log.businessName}</td>
                            <td class="p-4 text-sm text-gray-700">${log.personName}</td>
                            <td class="p-4 text-sm text-gray-700">${log.mobileNumber}</td>
                            <td class="p-4 text-sm text-gray-700">${log.jobInfo}</td>
                            <td class="p-4 text-sm text-gray-700">${signInDate.toLocaleString()}</td>
                            <td class="p-4 text-sm text-gray-700">${signOutTime}</td>
                        </tr>
                    `;
                });

                html += `
                            </tbody>
                        </table>
                    </div>
                `;
                reportResults.innerHTML = html;
                showMessage("Report generation complete!");

            } catch (error) {
                console.error("Error generating report:", error);
                showMessage("Failed to generate report. Please check the worker URL.");
            } finally {
                hideLoading();
            }
        });
    </script>

</body>

</html>
