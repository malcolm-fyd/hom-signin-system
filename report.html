<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Access Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
    </style>
</head>

<body class="p-6 md:p-10 flex flex-col items-center">
    <!-- Loading Spinner -->
    <div id="loading" class="fixed inset-0 flex items-center justify-center bg-gray-100 bg-opacity-75 z-50">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
    </div>

    <header class="w-full max-w-6xl text-center mb-6">
        <a href="index.html" class="inline-block mb-4 text-blue-600 hover:text-blue-800 transition-colors">
            &larr; Back to Sign-in
        </a>
        <div class="flex justify-center mb-4">
            <img src="my-logo.png" alt="Company Logo" class="rounded-lg shadow-md" />
        </div>
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800">All Access Report</h1>
        <p class="mt-2 text-gray-500">A comprehensive log of all sign-ins and sign-outs.</p>
    </header>

    <main class="w-full max-w-6xl bg-white p-6 md:p-8 rounded-2xl shadow-xl border border-gray-200">
        <div class="overflow-x-auto rounded-lg shadow-sm border border-gray-200">
            <table id="report-table" class="min-w-full bg-white">
                <thead class="bg-gray-100">
                    <tr class="text-left text-gray-600 text-sm font-semibold">
                        <th class="p-4">Business</th>
                        <th class="p-4">Person</th>
                        <th class="p-4">Mobile</th>
                        <th class="p-4">Job Info</th>
                        <th class="p-4">Signed In</th>
                        <th class="p-4">Signed Out</th>
                    </tr>
                </thead>
                <tbody id="report-results">
                    <!-- Results will be injected here by JavaScript -->
                </tbody>
            </table>
        </div>
        <div id="no-results" class="hidden text-center text-gray-500 p-4">No log entries found.</div>
    </main>

    <footer class="w-full max-w-6xl mt-6 text-center text-gray-400 text-sm">
        <p>
            Â© 2025 OchreOnline. All rights reserved.
            <span class="mx-2">|</span>
            Version 0.1.
        </p>
    </footer>

    <script>
        const WORKER_URL = "https://hom-sign-in-system.malcolm-164.workers.dev";
        const reportResults = document.getElementById('report-results');
        const loadingSpinner = document.getElementById('loading');
        const noResultsMessage = document.getElementById('no-results');

        const fetchReport = async () => {
            try {
                loadingSpinner.classList.remove('hidden');
                const response = await fetch(`${WORKER_URL}/api/report/all`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || `HTTP error! status: ${response.status}`);
                }

                reportResults.innerHTML = '';
                if (data.results.length === 0) {
                    noResultsMessage.classList.remove('hidden');
                    return;
                } else {
                    noResultsMessage.classList.add('hidden');
                }
                
                data.results.forEach(log => {
                    const signInTime = new Date(log.signInTime).toLocaleString();
                    const signOutTime = log.signOutTime ? new Date(log.signOutTime).toLocaleString() : 'N/A';
                    
                    const row = document.createElement('tr');
                    row.className = "border-t border-gray-200 hover:bg-gray-50";
                    row.innerHTML = `
                        <td class="p-4 text-sm text-gray-700">${log.businessName}</td>
                        <td class="p-4 text-sm text-gray-700">${log.personName}</td>
                        <td class="p-4 text-sm text-gray-700">${log.mobileNumber}</td>
                        <td class="p-4 text-sm text-gray-700">${log.jobInfo}</td>
                        <td class="p-4 text-sm text-gray-700">${signInTime}</td>
                        <td class="p-4 text-sm text-gray-700">${signOutTime}</td>
                    `;
                    reportResults.appendChild(row);
                });

            } catch (error) {
                console.error("Error generating report:", error);
                document.body.innerHTML = `
                    <div class="fixed inset-0 flex items-center justify-center bg-gray-100 p-8">
                        <div class="text-center">
                            <h2 class="text-2xl font-bold text-red-600">Failed to generate report.</h2>
                            <p class="mt-2 text-red-500">Please check the worker URL or your network connection.</p>
                            <p class="text-gray-500 text-sm mt-4">${error.message}</p>
                        </div>
                    </div>
                `;
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        };

        window.onload = fetchReport;
    </script>

</body>

</html>
