<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trades Log Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5e9;
        }

        .scroll-container {
            max-height: 70vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 #f8fafc;
        }

        .scroll-container::-webkit-scrollbar {
            width: 8px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background: #f8fafc;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }
    </style>
</head>

<body class="p-6 md:p-10 flex flex-col items-center">
    <header class="w-full max-w-4xl text-center mb-6">
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800">All Access Log Report</h1>
        <p class="mt-2 text-gray-500">All sign-in and sign-out records.</p>
    </header>

    <main class="w-full max-w-6xl bg-white p-6 md:p-8 rounded-2xl shadow-xl border border-gray-200">
        <div class="scroll-container bg-gray-50 p-4 rounded-xl border border-gray-200">
            <div id="report-display" class="space-y-4">
                <p class="text-center text-gray-500">Loading report data...</p>
            </div>
        </div>
    </main>

    <footer class="w-full max-w-4xl mt-6 text-center text-gray-400 text-sm">
        <p>
            Â© 2025 OchreOnline. All rights reserved.
            <span class="mx-2">|</span>
            Version 0.1.3
        </p>
    </footer>

    <script>
        // *** IMPORTANT: REPLACE THIS WITH YOUR DEPLOYED WORKER'S BASE URL ***
        // Example: "https://trades-log-worker.yourname.workers.dev"
        const WORKER_URL = "https://hom-sign-in-system.malcolm-164.workers.dev";

        const reportDisplay = document.getElementById('report-display');

        const fetchAllLogs = async () => {
            try {
                const response = await fetch(`${WORKER_URL}/api/report/all`);
                const logs = await response.json();
                renderReport(logs.results);
            } catch (error) {
                console.error("Error fetching report:", error);
                reportDisplay.innerHTML = `<p class="text-center text-red-500">Failed to load report data. Please try again later.</p>`;
            }
        };

        const renderReport = (logs) => {
            reportDisplay.innerHTML = '';
            if (logs.length === 0) {
                reportDisplay.innerHTML = `<p class="text-center text-gray-500 p-4">No log entries found.</p>`;
                return;
            }

            // Sort logs by sign-in time (newest first)
            logs.sort((a, b) => new Date(b.signInTime) - new Date(a.signInTime));

            logs.forEach(log => {
                const statusColor = log.status === 'in' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
                const signOutText = log.signOutTime ? `<span class="text-xs text-gray-500">Out: ${new Date(log.signOutTime).toLocaleString()}</span>` : '';

                const logCard = `
                    <div class="bg-white p-4 rounded-xl shadow border border-gray-100">
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="font-bold text-lg">${log.personName}</h3>
                            <span class="px-2 py-1 rounded-full text-xs font-semibold ${statusColor}">${log.status === 'in' ? 'Signed In' : 'Signed Out'}</span>
                        </div>
                        <p class="text-sm text-gray-600"><strong>Business:</strong> ${log.businessName}</p>
                        <p class="text-sm text-gray-600"><strong>Job:</strong> ${log.jobInfo}</p>
                        <p class="text-sm text-gray-600"><strong>Contact:</strong> ${log.mobileNumber}</p>
                        <div class="mt-2 text-sm text-gray-400">
                            <span>In: ${new Date(log.signInTime).toLocaleString()}</span>
                            ${signOutText}
                        </div>
                    </div>
                `;
                reportDisplay.innerHTML += logCard;
            });
        };

        // Initial fetch
        fetchAllLogs();
    </script>
</body>

</html>
