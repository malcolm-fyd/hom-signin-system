<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsigned Out Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body class="p-6 md:p-10 flex flex-col items-center">

    <!-- Modal for messages -->
    <div id="message-modal" class="modal">
        <div class="bg-white p-6 rounded-xl shadow-lg w-11/12 md:w-1/2 lg:w-1/3">
            <div id="modal-content" class="text-center"></div>
            <button onclick="document.getElementById('message-modal').style.display='none'"
                class="mt-4 w-full bg-indigo-600 text-white py-2 px-4 rounded-full font-semibold hover:bg-indigo-700 transition duration-300">Close</button>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="absolute inset-0 flex items-center justify-center bg-gray-100 bg-opacity-75 z-50 hidden">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
    </div>

    <header class="w-full max-w-4xl text-center mb-6">
        <div class="flex justify-center mb-4">
            <img src="my-logo.png" alt="Company Logo" class="rounded-lg shadow-md" />
        </div>
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800">Unsigned-Out Report</h1>
        <p class="mt-2 text-gray-500">Filter and view entries that have not been signed out.</p>
    </header>

    <main class="w-full max-w-4xl bg-white p-6 md:p-8 rounded-2xl shadow-xl border border-gray-200">
        <form id="report-form" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="start-date" class="block text-sm font-medium text-gray-700">Start Date</label>
                    <input type="date" id="start-date" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 border">
                </div>
                <div>
                    <label for="end-date" class="block text-sm font-medium text-gray-700">End Date</label>
                    <input type="date" id="end-date" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 border">
                </div>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-full shadow-md hover:bg-indigo-700 transition duration-300 ease-in-out transform hover:scale-105">
                Generate Report
            </button>
        </form>

        <hr class="my-8 border-gray-200">

        <div id="report-results" class="space-y-4">
            <p class="text-center text-gray-500">Select a date range and click 'Generate Report' to view results.</p>
        </div>
    </main>

    <footer class="w-full max-w-4xl mt-6 text-center text-gray-400 text-sm">
        <p>
            Â© 2025 OchreOnline. All rights reserved.
            <span class="mx-2">|</span>
            Version 0.1.
        </p>
    </footer>

    <script>
        const WORKER_URL = "https://hom-sign-in-system.malcolm-164.workers.dev";
        const reportForm = document.getElementById('report-form');
        const reportResults = document.getElementById('report-results');
        const loadingSpinner = document.getElementById('loading');
        const messageModal = document.getElementById('message-modal');
        const modalContent = document.getElementById('modal-content');

        const showMessage = (message) => {
            modalContent.innerHTML = `<p class="text-lg font-semibold">${message}</p>`;
            messageModal.style.display = 'flex';
        };

        const showLoading = () => loadingSpinner.classList.remove('hidden');
        const hideLoading = () => loadingSpinner.classList.add('hidden');

        reportForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;

            showLoading();
            reportResults.innerHTML = '';
            
            try {
                const response = await fetch(`${WORKER_URL}/api/report?startDate=${startDate}&endDate=${endDate}`);
                const data = await response.json();

                if (data.results.length === 0) {
                    reportResults.innerHTML = `<p class="text-center text-gray-500 p-4">No unsigned-out entries found for this date range.</p>`;
                    return;
                }

                let html = `
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white rounded-lg shadow-sm border border-gray-200">
                            <thead class="bg-gray-100">
                                <tr class="text-left text-gray-600 text-sm font-semibold">
                                    <th class="p-4">Business</th>
                                    <th class="p-4">Person</th>
                                    <th class="p-4">Mobile</th>
                                    <th class="p-4">Job Info</th>
                                    <th class="p-4">Signed In</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                data.results.forEach(log => {
                    const signInDate = new Date(log.signInTime);
                    html += `
                        <tr class="border-t border-gray-200 hover:bg-gray-50">
                            <td class="p-4 text-sm text-gray-700">${log.businessName}</td>
                            <td class="p-4 text-sm text-gray-700">${log.personName}</td>
                            <td class="p-4 text-sm text-gray-700">${log.mobileNumber}</td>
                            <td class="p-4 text-sm text-gray-700">${log.jobInfo}</td>
                            <td class="p-4 text-sm text-gray-700">${signInDate.toLocaleString()}</td>
                        </tr>
                    `;
                });
                
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
                reportResults.innerHTML = html;

            } catch (error) {
                console.error("Error generating report:", error);
                showMessage("Failed to generate report. Please check the worker URL.");
            } finally {
                hideLoading();
            }
        });
    </script>

</body>
</html>
